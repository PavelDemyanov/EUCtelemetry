{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Create New Project</h2>
                </div>
                <div class="card-body">
                    <form id="uploadForm" method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="projectName" class="form-label">Project Name (optional)</label>
                            <input type="text" class="form-control" id="projectName" name="project_name" 
                                   placeholder="Enter project name or leave empty for auto-generation">
                            <div class="form-text">Use up to 7 letters or numbers, or leave empty for an auto-generated name.</div>
                        </div>
                        <div class="mb-3">
                            <label for="csvFile" class="form-label">CSV File</label>
                            <input type="file" class="form-control" id="csvFile" name="file" accept=".csv" required>
                            <div class="form-text">Upload a CSV file from DarknessBot or WheelLog.</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Project</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
